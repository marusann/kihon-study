<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLについて</title>
</head>
<body>
    <h1>HTMLについて</h1>

    <h3>様々なHTMLタグ</h3>

    <p>HTMLタグは文章をマークアップする事で、
        <br>文章に意味を与えることができます。
        <a helf="http://nnn.ed.jp/">N高校のホームページ</a>
    </p>

    <img src="http://nnn.ed.jp/commoc/img/logo_nschool.png" alt="N高校のホームページ">

<ul>
    <li>hタグ</li>
    <li>pタグ</li>
    <li>aタグ</li>
    <li>imgタグ</li>
    <li>ulタグ</li>

</ul>

    </tr>
    <tr>

    </tr>
    <tr>

    <tr>
        <th>a</th>
        <th>リンク</th>
    </tr>
    <tr>
        <th>img</th>
        <th>画像</th>
    </tr>

        <th>ul</th>
        <th>順序なしリスト</th>
    </tr>
    <tr>
        <th>table</th>
        <th>表</th>
    </tr>
